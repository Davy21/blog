<!DOCTYPE html>
<html lang="en">
<head>
  <title>Google Review</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <style> 
  
	a {
		text-decoration: none !important;
	}
  
	.container-fluid {
		background-color: #ffcb17;
	}
  	
	.feefo-size {
		margin: 0 auto;
		position: relative;
	}

	.btn {
		border-radius: 40px;
		color: #FFFFFF !important;
		background-color: #F15A29 !important;
		border: none;
	}

	.right {
		top: 1%;
		right: 1%;
	}

	.logo {
		  width: 15% !important;
	}

	@media screen and (max-width: 575px),
		   screen and (min-width: 576px) and (max-width: 767px) {

	  .feefo-size {
		width: 280px;
		height: 152px;
	  }

	   img {
		width: 80% !important;
	   }

	  p {
		text-align: center;
		font-size: 8.5px;
	  }

	  .btn{
		padding: .25rem .5rem;
		font-size: .675rem;
		line-height: 1.5;
	  }

	  .button-margin {
		  margin-top: -5%;
	  }

	  #mobile {
		display: block;
	  }

	  #tablet {
		  display: none;
	  }

	  #desktop {
		  display: none;
	  }

	}

	@media screen 
	  and (min-width: 768px) 
	  and (max-width: 991px){

	  .feefo-size {
		width: 707px;
		height: 118px;
	  }
	  
	   p {
		text-align: left;
		font-size: 14px;
		padding-top: 4%;
	  }

	  .button-margin {
		  margin-top: 0;
	  }

	  .btn{
		margin-top: 80%;
	  }

	  #mobile {
		display: none;
	  }

	  #tablet {
		  display: block;
	  }

	  #desktop {
		  display: none;
	  }

	}

	@media screen 
	  and (min-width: 992px) { 
	  .feefo-size {
		width: 880px;
		height: 118px;
	  }
	  
	   p {
		text-align: left;
		font-size: 14px;
		padding-top: 4%;
	  }

	  .button-margin {
		  margin-top: 0;
	  }

	  .btn{
		margin-top: 35%;
		float: left;
	  }

	  #mobile {
		display: none;
	  }

	  #tablet {
		  display: none;
	  }

	  #desktop {
		  display: block;
	  }
	}
	
  </style>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
</head>
<body>

	<div>
		

			<div class="container-fluid feefo-size">
				<div>
					<img src="etiqa-logo.png" alt="logo" class="logo position-absolute right">
				</div> 
				<div class="row">
					<div class="col-md-4 col-lg-4 pl-0 pr-0">
						<img id="mobile" src="Mobile.png" alt="mobile" class="img-fluid">
						<img id="tablet" src="Tablet.png" alt="tablet" class="img-fluid">
						<img id="desktop" src="Desktop.png" alt="desktop" class="img-fluid">
					</div>
					<div class="col-md-6 col-lg-5">
						<p class="font-weight-bold">Got a minute? Help us better serve you by leaving us a review on Google! Your feedback is important to help us continuously improve our services and customer experience.</p>
					</div>
					<div class="col-md-2 col-lg-3 text-center button-margin">
						<a target="_blank" class="btn btn-info" role="button">Click here</a>
					</div>
				</div>
			</div>
		
	</div>
  
</body>
</html>
